<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>settings</mat-icon>
    <mat-card-title i18n>Settings</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutGap="50px">
    <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="start start">
      <div class="mat-h3">Staff Line detection</div>
      <app-model-for-book-selection #stafflines
        [book]="book"
        [operation]="AT.StaffLinesPC"
        [(selected)]="selectedStaffLinesModelMeta"
        [hint]="'Default model to use for the staff line detection'"
      ></app-model-for-book-selection>
      <mat-form-field>
        <input matInput type="number" min="1" max="10" [(ngModel)]="numberOfStaffLines">
        <mat-hint>Number of staff lines</mat-hint>
      </mat-form-field>

    </div>

    <div fxLayout="column" fxLayoutGap="5px">
      <div class="mat-h3">Symbols detection</div>
      <app-model-for-book-selection #symbols
        [book]="book"
        [operation]="AT.SymbolsPC"
        [(selected)]="selectedSymbolsModelMeta"
        [hint]="'Default model to use for the symbol detection'"
      ></app-model-for-book-selection>
    </div>

    <div fxLayout="column" fxLayoutGap="5px">
      <div class="mat-h3">Text detection</div>
      <app-model-for-book-selection #symbols
                                    [book]="book"
                                    [operation]="AT.TextCalamari"
                                    [(selected)]="selectedTextModelMeta"
                                    [hint]="'Default model to use for the text detection'"
      ></app-model-for-book-selection>
    </div>
  </mat-card-content>
</mat-card>
