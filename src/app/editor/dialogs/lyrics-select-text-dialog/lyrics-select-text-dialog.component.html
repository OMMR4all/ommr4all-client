<h1 mat-dialog-title i18n cdkDrag

    cdkDragHandle>Lyrics select tool</h1>
<div mat-dialog-content class="mat-typography">
  <div fxLayout="column" fxFlex="50">
    <div *ngFor="let n of this.textImagePair" >
      <div fxLayout="row">
        <div fxFlex="10"></div>
        <img  class="images" [src]="n[1]" [alt]="">

      </div>
      <div fxLayout="row">
        <p fxFlex="10">OCR</p>
        <p fxFlex="90">{{n[0]}}</p>
      </div>
      <div fxLayout="row">
        <p fxFlex="10">Aligned</p>
        <input matInput type="text" fxFlex="90" value="{{n[2]}}" autocomplete="off">
      </div>
    </div>

<div mat-dialog-actions align="end">
  <div fxLayout="row" fxLayoutGap="5px">
    <button mat-flat-button color="primary" (click)="select()" i18n="@@Insert Page">Insert into Page</button>
    <button mat-flat-button color="primary" [disabled]="true" (click)="insertDocument()" i18n="@@Insert Document">Insert Document</button>
