<div *ngIf="errorMessage !== ''" i18n>
  An error occurred:
  {{ errorMessage }}
</div>
<div class="page-list">
  <div *ngFor="let page of pages; trackBy: pageId" class="page-preview-wrapper"
  >
    <app-page-preview [page]="page.page" [progress]="page.progress" [selected]="selected(page.page)"
                      (click)="onPageClick(page.page)"
                      class="page-preview"
    ></app-page-preview>
  </div>
</div>
