<span class="word" #spancontainer [matMenuTriggerFor]="menu" [ngClass]="{'mark': checkIfMarked(word)}" (mouseup)="testw(word, $event)" (mouseenter)="testw(word, $event)">
    {{word}}
</span>

<mat-menu #menu="matMenu">
  <div *ngFor="let suggestion of suggestions">
    <button mat-menu-item>{{suggestion}}</button>
  </div>

</mat-menu>
